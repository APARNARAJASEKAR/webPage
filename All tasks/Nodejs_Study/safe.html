<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Signup / Registration form using Material Design - Demo by W3lessons</title>
    <!-- CORE CSS-->
    <link rel="stylesheet" type="text/css" href="assets/styles/style.css">
    <style type="text/css">
        html,
        body {
            height: 100%;
        }

        html {
            display: table;
            margin: auto;
        }

        body {
            display: table-cell;
            vertical-align: middle;
        }

        .margin {
            margin: 0 !important;
        }
    </style>

</head>

<body class="blue">
    <form class="login-form">
        <div class="row">
            <div class="input-field col s12 center">
                <img src="http://w3lessons.info/logo.png" alt="" class="responsive-img valign profile-image-login">
                <p class="center login-form-text">W3lessons - Material Design SignUp Form</p>
                <div class="alert">
                    <p id="sample"></p>
                </div>


            </div>
        </div>
        <div class="row margin">
            <div class="input-field col s12">
                <i class="mdi-social-person-outline prefix"></i>
                <input id="username" type="text" class="validate">

            </div>
        </div>
        <div class="row margin">
            <div class="input-field col s12">
                <i class="mdi-communication-email prefix"></i>
                <input id="email" type="email" class="validate">



            </div>
        </div>
        <div class="row margin">
            <div class="input-field col s12">
                <i class="mdi-action-lock-outline prefix"></i>
                <input id="password1" type="password" class="validate">

            </div>
        </div>
        <div class="row margin">
            <div class="input-field col s12">
                <i class="mdi-action-lock-outline prefix"></i>
                <input id="password2" type="password">

            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <button class="btn waves-effect waves-light col s12" onclick="myFunction()">Register Now</button>





            </div>
            <div class="input-field col s12">
                <p class="margin center medium-small sign-up">Already have an account? <a
                        href="safe_login.html">Login</a>
                </p>
            </div>
        </div>
    </form>
    <script src="assets/scripts/scripts.js"></script>
</body>

</html>
