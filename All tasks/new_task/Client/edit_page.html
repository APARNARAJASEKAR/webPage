<html>

<head>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body class="blue">
    <form class="product-form">
        <h4 style="text-align: center"><u>PRODUCT EDIT PAGE
            </u></h4>

        <div class="row">

        </div>
        <div class="row margin center-align">
            <div class="input-field col s4">

                ProductId:

                <input id="ProductId" type="text" class="validate" value="<%= userData._id %>">

            </div>
        </div>
        <div class=" row margin center-align ">
            <div class=" input-field col s4">

                Productname:<input id="Productname" type="text" class="validate" value="<%= userData.Productname %>"
                    name="pname">




            </div>
        </div>
        <div class="row margin center-align">
            <div class="input-field col s4">

                Product Owner:<input id="Productowner" type="text" class="validate" value="<%= userData.Owner %>"
                    name=owner>

            </div>
        </div>

        <div class="row margin center-align">
            <div class="input-field col s4">

                Product Url:<input id="Producturl" type="text" value="<%= userData.productUrl %>" name="url">

            </div>
        </div>

        <a class=" btn waves-effect waves-light col s12" onclick="updatepro('<%= userData._id %>')">Update</a>

        <a class=" btn waves-effect waves-light col s12" onclick="location.href  = '/home';">Back to home page</a>

        </div>
</body>
<script src="/scripts/Products.js"></script>

</html>
